<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 4 Cards Layout with Links</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <div class="row row-cols-1 row-cols-md-4 g-4">
            <div class="col">
                <a href="page1.html" class="text-decoration-none">
                    <div class="card h-100">
                        <img src="https://via.placeholder.com/150" class="card-img-top" alt="Card Image">
                        <div class="card-body">
                            <h5 class="card-title">Card Title 1</h5>
                            <p class="card-text">This is a longer card with supporting text below.</p>
                        </div>
                    </div>
                </a>
            </div>
            <div class="col">
                <a href="page2.html" class="text-decoration-none">
                    <div class="card h-100">
                        <img src="https://via.placeholder.com/150" class="card-img-top" alt="Card Image">
                        <div class="card-body">
                            <h5 class="card-title">Card Title 2</h5>
                            <p class="card-text">This card has some short text.</p>
                        </div>
                    </div>
                </a>
            </div>
            <div class="col">
                <a href="page3.html" class="text-decoration-none">
                    <div class="card h-100">
                        <img src="https://via.placeholder.com/150" class="card-img-top" alt="Card Image">
                        <div class="card-body">
                            <h5 class="card-title">Card Title 3</h5>
                            <p class="card-text">This is another example of a card.</p>
                        </div>
                    </div>
                </a>
            </div>
            <div class="col">
                <a href="page4.html" class="text-decoration-none">
                    <div class="card h-100">
                        <img src="https://via.placeholder.com/150" class="card-img-top" alt="Card Image">
                        <div class="card-body">
                            <h5 class="card-title">Card Title 4</h5>
                            <p class="card-text">This card has some extra details and text.</p>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
