<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Multiple Cards with Individual Modals</title>
</head>
<body>

  <div class="container mt-5">
    <div class="row">

      <!-- Card 1 -->
      <div class="col-md-4">
        <div class="card" style="cursor: pointer;" data-bs-toggle="modal" data-bs-target="#modalCard1">
          <img src="https://via.placeholder.com/150" class="card-img-top" alt="Card 1">
          <div class="card-body">
            <h5 class="card-title">Card 1 Title</h5>
            <p class="card-text">Click to open Modal 1.</p>
          </div>
        </div>
      </div>

      <!-- Card 2 -->
      <div class="col-md-4">
        <div class="card" style="cursor: pointer;" data-bs-toggle="modal" data-bs-target="#modalCard2">
          <img src="https://via.placeholder.com/150" class="card-img-top" alt="Card 2">
          <div class="card-body">
            <h5 class="card-title">Card 2 Title</h5>
            <p class="card-text">Click to open Modal 2.</p>
          </div>
        </div>
      </div>

      <!-- Card 3 -->
      <div class="col-md-4">
        <div class="card" style="cursor: pointer;" data-bs-toggle="modal" data-bs-target="#modalCard3">
          <img src="https://via.placeholder.com/150" class="card-img-top" alt="Card 3">
          <div class="card-body">
            <h5 class="card-title">Card 3 Title</h5>
            <p class="card-text">Click to open Modal 3.</p>
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- Modal 1 -->
  <div class="modal fade" id="modalCard1" tabindex="-1" aria-labelledby="modalCard1Label" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalCard1Label">Modal 1 Title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Content for Modal 1.
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal 2 -->
  <div class="modal fade" id="modalCard2" tabindex="-1" aria-labelledby="modalCard2Label" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalCard2Label">Modal 2 Title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Content for Modal 2.
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal 3 -->
  <div class="modal fade" id="modalCard3" tabindex="-1" aria-labelledby="modalCard3Label" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalCard3Label">Modal 3 Title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Content for Modal 3.
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
